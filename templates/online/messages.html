{% extends 'base.html' %}
{% load static %}
{% block title %}投诉与建议{% endblock %}
{% block main %}
<div class="container-fluid" id="tousu-banner"></div>
<div class="container pt-5 tousu-main-box mb-5 mt-5">
	<div class="">
		<div class="text-center">
			<p class="ketong-dark-red font-weight-bold tousu-title">投诉与建议</p>
			{% if messages %}
			{% for message in messages %}
			<ul class="text-center mt-3">
				<li style="color: red;">{{ message }}</li>
			</ul>
			{% endfor %}
			{% endif %}
		</div>
		<div class="tousu-box mt-5">
			<form action="" method="post">{% csrf_token %}
				<!-- 主题 -->
				<div class="row pb-4">
					<div class="col-lg-3 col-sm-12 tousu-box-title">
						<p>主题</p>
					</div>
					<div class="col-lg-9 col-sm-12 tousu-box-content">
						<input name="tousu-title" placeholder="请输入主题" required />
					</div>
				</div>
				<!-- //主题 -->

				<!-- 类型 -->
				<div class="row pb-4">
					<div class="col-lg-3 col-sm-12 tousu-box-title">
						<p>类型</p>
					</div>
					<div class="col-lg-9 col-sm-12 tousu-box-radio">
						<label><input name="tousu-type" type="radio" value=1 checked="checked" />建议 </label>
						<label><input name="tousu-type" type="radio" value=2 />投诉 </label>
					</div>
				</div>
				<!-- //类型 -->

				<!-- 联系人 -->
				<div class="row pb-4">
					<div class="col-lg-3 col-sm-12 tousu-box-title">
						<p>联系人</p>
					</div>
					<div class="col-lg-9 col-sm-12 tousu-box-content">
						<input name="tousu-from-to" placeholder="请输入联系人" required />
					</div>
				</div>
				<!-- //联系人 -->

				<!-- 联系电话 -->
				<div class="row pb-4">
					<div class="col-lg-3 col-sm-12 tousu-box-title">
						<p>联系电话</p>
					</div>
					<div class="col-lg-9 col-sm-12 tousu-box-content">
						<input name="tousu-tel" placeholder="请输入联系电话" required />
					</div>
				</div>
				<!-- //联系电话 -->

				<!-- 内容 -->
				<div class="row pb-4">
					<div class="col-lg-3 col-sm-12 tousu-box-title">
						<p>内容</p>
					</div>
					<div class="col-lg-9 col-sm-12 tousu-box-content">
						<textarea  name="tousu-content" placeholder="请输入内容" rows=14 required/></textarea>
					</div>
				</div>
				<!-- //内容 -->
				<div class="row">
					<div class="col-lg-3 col-sm-12"></div>
					<div class="col-lg-9 col-sm-12">
						<div id="tousu-btn">
							<input type="submit" name="" value="提交" />
						</div>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
