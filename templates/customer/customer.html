{% extends 'base.html' %}
{% load static %}
{% block title %}合作案例{% endblock %}
{% block main %}
<div class="container-fluid" id="customer-banner"></div>
<div class="container-fluid bg-white pb-5">
    <div class="container">
        <div class="text-center pt-5">
            <h4 class="ketong-main-title">
                部分合作客户
            </h4>
        </div>
        <div>
            {% for type in types %}
            <div class="text-center mt-5">
                <h4 class="ketong-main-title">{{ type }}</h4>
                <hr class="w-25">
            </div>
            <div class="d-flex justify-content-center flex-wrap text-center">
                {% for cus in type.customer_set.all %}
                <div class="customer-item">
                    <img src="{{ cus.customer_logo.url }}" alt="">
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
