{% extends 'base.html' %}
{% load static %}
{% block title %}可通物流-服务项目{% endblock %}
{% block main %}
<div class="container-fluid" id="service-banner"></div>
<div class="container pb-5">
	<div class="row pt-5">
		<div class="col-lg-2 col-sm-12 service-list mb-3">
			<div class="service-head text-center">
				<p>服务项目</p>
			</div>
			<div class="service-title">
				<ul>
					{% for service in services %}
					<li><a href="{% url 'service:show_service_detail' service.id %}">{{ service.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="col-lg-10 col-sm-12 service-content">
			<div class="service-path pt-3">
				<span>首页</span><span>服务项目</span>
				<hr class="mt-2">
			</div>
			<div class="service-detail pt-3 mb-3">
				<p class="ketong-main-title blockquote">
					{{ service.title }}
				</p>
				<div>
					{{ service.content|safe }}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
